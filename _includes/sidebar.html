<div id="_yDrawer">
    <div id="_sidebar" class="sidebar">
        <div class="sidebar-bg" style="background-color:#4f86aa;background-image:url('https://picsum.photos/id/903/2000/1200')"></div>
        <header class="sidebar-sticky" role="banner">
            <br />
            <div class="sidebar-about">
                <h1><a id="_title" href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            </div>

            <br />
            <br />
            <nav class="sidebar-nav heading" role="navigation">
                {% include nav.html %}
            </nav>
            <br />
            <br />
            <div class="sidebar-box">
                {% if author.picture %}
                {% include srcset-img.html class="me" img=author.picture alt=author.name %}
                {% endif %}
            </div>
            {{ site.description | truncatewords:50 | markdownify }}
        </header>
    </div>
</div>
